<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style/css/style.css">
  <link rel="shortcut icon" href="images/devchallenges.png" type="image/png">

<body>

  <h1>Checkout</h1>
  
  <main>

    <aside class="basket">
  
      <div class="basket__card">
        <img src="images/photo1.png" alt="bag">
        <div class="basket__card__content">
          <h3>Vintage Backbag</h3>
          <p class="price">$54.99<span class="old_price">$94.99</span></p>
          <div class="basket__card__content__quantity">
            <button onclick="decrease(1)">-</button>
            <p id="quantity_1">1</p>
            <button onclick="increase(1)">+</button>
          </div>
        </div>
      </div>
  
      <div class="basket__card">
        <img src="images/photo2.png" alt="bag">
        <div class="basket__card__content">
          <h3>Levi Shoes</h3>
          <p class="price">$74.99<span class="old_price">$124.99</span></p>
          <div class="basket__card__content__quantity">
            <button onclick="decrease(1)">-</button>
            <p id="quantity_1">1</p>
            <button onclick="increase(1)">+</button>
          </div>
        </div>
      </div>
  
      <div class="separator"></div>
  
      <div class="basket__price">
        <span class="basket__price__label">Shipping</span>
        <span class="basket__price__price">$19</span>
      </div>
  
      <div class="separator"></div>
      
      <div class="basket__price">
        <span class="basket__price__label">Total</span>
        <span class="basket__price__price">$148.98</span>
      </div>
      
      
    </aside>
    
    <article>

    </article>

  </main>
  <script>
function increase(id) {
  const e = document.getElementById("quantity_"+id);
  let val = e.textContent;
  e.textContent = ++val;
}

function decrease(id) {
  const e = document.getElementById("quantity_"+id);
  let val = parseInt(e.textContent);
  if (val > 0) e.textContent = --val;
}

}

  </script>
</body>
