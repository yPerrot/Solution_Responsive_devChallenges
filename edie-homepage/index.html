<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/devchallenges.png" />
  <title>Edie Homepage</title>
  <link rel="stylesheet" href="./style/CSS/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <header>
    <input id="check" class="check" type="checkbox" />
    <span>Edie</span>
    <div class="ham-icon-container">
      <div class="ham-icon"></div>
    </div>
    <nav class="ham-list">
      <a href="#home" onclick="hidePanel()">Home</a>
      <a href="#services" onclick="hidePanel()">Services</a>
      <a href="#our_works" onclick="hidePanel()">Our Works</a>
      <a href="#clients" onclick="hidePanel()">Clients</a>
      <a href="#contact" onclick="hidePanel()">Contact</a>
    </nav>
  </header>

  <!-- <span class="material-icons">face</span> -->

  <main style="height: 80vh;">
    <!-- TMP -->
  </main>

  <footer>

    <div class="footer__links">

      <div class="footer__links__internal">
        <!-- style="list-style-type: none;" -->
        <ul>
          <li>Home</li>
          <li>Services</li>
          <li>Our Works</li>
          <li>Clients</li>
          <li>Contact</li>
        </ul>
      </div>

      <div class="footer__links__external">
        <p>Edie</p>
        <div>
          <img src="images/instagram.svg" alt="Instagram logo">
          <img src="images/linkedin.svg" alt="LinkedIn logo">
          <img src="images/twitter.svg" alt="Twitter logo">
        </div>
      </div>

      <div class="footer__links__contact">
        <p>Want us to contact you?</p>
        <form onsubmit="return sendMail();">
          <input type="text" placeholder="Email" id="email">
          <button>Join</button>
        </form>
      </div>

    </div>
    
    <div class="footer__signature">
      <p>
        created by <a href="https://devchallenges.io/portfolio/yPerrot">yPerrot</a> - devChallenges.io
      </p>
    </div>
  </footer>

<script>

const checkbox = document.getElementById('check')

checkbox.addEventListener('change', (event) => {
  if (event.currentTarget.checked) {
    document.body.style.overflow = "hidden"
  } else {
    document.body.style.overflow = "auto"
  }
})

function hidePanel() {
  if(checkbox.checked) {
    checkbox.checked = false
    document.body.style.overflow = "auto"
  } 
}

function sendMail() {
  document.getElementById("email").value = "";
  return false;
}
    
</script>

</body>
</html>
