<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/devchallenges.png" />
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <header>
    <input id="check" class="check" type="checkbox" />
    <span id="logo">Edie</span>
    <div class="ham-icon-container">
      <div class="ham-icon"></div>
    </div>
    <nav class="ham-list">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Our Works</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- <span class="material-icons">face</span> -->

  <footer>

    <div class="footer__links">

      <div class="footer__links__internal">
        <!-- style="list-style-type: none;" -->
        <ul>
          <li>Home</li>
          <li>Services</li>
          <li>Our Works</li>
          <li>Clients</li>
          <li>Contact</li>
        </ul>
      </div>

      <div class="footer__links__external">
        <p>Edie</p>
        <div>
          <img src="images/instagram.svg" alt="Instagram logo">
          <img src="images/linkedin.svg" alt="LinkedIn logo">
          <img src="images/twitter.svg" alt="Twitter logo">
        </div>
      </div>

      <div class="footer__links__contact">
        <p>Want us to contact you?</p>
        <form action="">
          <input type="text" placeholder="Email">
          <button>Join</button>
        </form>
      </div>

    </div>
    
    <div class="footer__signature">
      <p>
        created by <a href="https://devchallenges.io/portfolio/yPerrot">yPerrot</a> - devChallenges.io
      </p>
    </div>
  </footer>

</body>
</html>
