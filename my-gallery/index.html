<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__picture">
        <img src="./images/profilePhoto.png" alt="Profile picture">
      </div>
      <h1>Rodney Cotton</h1>
      <h3>Helsinki, Finland</h3>
      <div class="card__data">
        <div class="card__data__cell">
          <h2>100</h2>
          <h3>Posts</h3>
        </div>
        <div class="card__data__cell">
          <h2>2,242</h2>
          <h3>Follower</h3>
        </div>
        <div class="card__data__cell">
          <h2>1,432</h2>
          <h3>Following</h3>
        </div>
      </div>
    </div>

    <div class="grid-content">
      <div class="grid-content_cell grid-content__one"><img src="images/photo1.png" alt=""></div>
      <div class="grid-content_cell grid-content__two"><img src="images/photo2.png" alt=""></div>
      <div class="grid-content_cell grid-content__three"><img src="images/photo3.png" alt=""></div>
      <div class="grid-content_cell grid-content__four"><img src="images/photo4.png" alt=""></div>
      <div class="grid-content_cell grid-content__five"><img src="images/photo5.png" alt=""></div>
      <div class="grid-content_cell grid-content__size"><img src="images/photo6.png" alt=""></div>
    </div>
  </main>
  
  <footer>
    <p>created by <a href="https://devchallenges.io/portfolio/yPerrot">yPerrot</a> - devChallenges.io</p>
  </footer>
</body>
</html>
